<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../../jquery/jquery-3.7.1.min.js"></script>
</head>
<body>


        <input type="text" placeholder="Escriba" id="cajatexto">
 
    <p id="teclaPulsada">Tecla:</p> 
    
    <script>
       

            $("#cajatexto").keypress(function(e){
                e.preventDefault();
                $("#teclaPulsada").html(e.which+":"+ String.fromCharCode(e.keyCode))
            })
      
    </script>
</body>
</html>
