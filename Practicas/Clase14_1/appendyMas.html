<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JQUERY</title>
    <script src="../../jquery/jquery-3.7.1.min.js"></script>
    <style>
        .estilo1{
            background-color: yellow;
        }
        .estilo2{
            background-color: red;
        }
    </style>
  </head>
  <body>
    <div class="cont">
      <select name="" id="sel">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
      </select>
      <button id="bt1" disabled>Boton 1</button>
      <button id="bt2">Boton 2</button>
      <p id="historico"></p>
    </div>
    <div class="cont2">
      <input type="checkbox" name="" id="Check2" checked /><button id="bt3">
        Desmarcar CheckBox
      </button>
    </div>
    <div class="cont3">
      <img
        src="../Clase13_1/smile.png"
        alt="SMILE"
        title="SMILE"
        id="img"
      /><button id="bt4">Eliminar Atributos</button>
    </div>
    <div class="cont4">
        <p id="parrafo1">Parrafo 1</p>
        <button id="but1">Boton 1</button>
        <p id="parrafo2" class="estilo1">Parrafo 2</p>
        <button id="but2">Boton 2</button>
        <p id="parrafo3">Parrafo 3</p>
        <button id="but3">Boton 3</button>
        <p id="parrafo4" >Parrafo 4</p>
        <button id="but4" >Boton 4</button>
    </div>

    <script>
        $("#but4").click(function () {
            if(!$("#parrafo4").hasClass("estilo1")){
                $("#parrafo4").addClass("estilo1");
                $("#parrafo4").removeClass("estilo2");

            }else {
                $("#parrafo4").addClass("estilo2");
                $("#parrafo4").removeClass("estilo1");
               
            }

        })
        $("#but3").click(function () {
            $("#parrafo3").toggleClass("estilo1");
         })
         $("#but2").click(function () {
            $("#parrafo2").removeClass("estilo1");
         })
         $("#but1").click(function () {
            $("#parrafo1").addClass("estilo1");
         })
         $("#but2").click(function () {
            $("#parrafo2").removeClass("estilo1");
         })



      $("#bt4").click(function () {
        $("#img").removeAttr("title");

        $("#img").removeAttr("alt");
      });

      $("#bt3").click(function () {
        console.log($("#Check2").attr("checked"));
        if ($("#Check2").attr("checked") == "checked") {
          $("#Check2").removeAttr("checked");
        } else {
          $("#Check2").attr("checked", true);
        }
      });

      $("#sel").change(function () {
        $("#historico").append(
          "Seleccionado " + $("#sel").prop("value") + "<br>"
        );
      });
      $("#bt1").click(function () {
        $("#historico").append(
          "Click en el boton" + $("button").attr("id") + "<br>"
        );
      });
      $("#bt2").click(function () {
        $("#historico").prepend(
          "Click en el boton" + $("#bt2").attr("id") + "<br>"
        );

        if ($("#bt1").attr("disabled") == "disabled") {
          $("#bt1").removeAttr("disabled");
          $("#historico").append("Boton1 habilitado" + "<br>");
        }
      });
    </script>
  </body>
</html>
