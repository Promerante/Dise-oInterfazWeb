<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Area Clientes</title>
    <link rel="stylesheet" href="../css/crear_cliente.css" />
  </head>
  <body>
    <header>
      <img src="../img/logo.PNG" alt="logo" class="logo" />
    </header>
    <button><a href="cliente.html">Inicio</a></button>
    <h1>Nuevo Usuario</h1>
    <form>
      <ul>
        <li>
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" name="nombre" />
        </li>
        <li>
          <label for="apellido1">Apellido 1:</label>
          <input type="text" id="apellido1" name="apellido1" />
        </li>
        <li>
          <label for="apellido2">Apellido 2:</label>
          <input type="text" id="apellido2" name="apellido2" />
        </li>
        <li>
          <label for="telefono">Teléfono:</label>
          <input type="number" id="telefono" name="telefono" />
        </li>
        <li>
          <label for="email">Email:</label>
          <input type="email" id="mail" name="user_email" />
        </li>
        <li>
          <label for="nacimiento">Fecha de Nacimiento</label>
          <input type="date" id="nacimiento" name="nacimiento" />
        </li>
        <li>
          <label for="comentarios">Comentarios</label>
          <br />
          <textarea name="comentarios" rows="7" cols="40">
Escribe aquí tus comentarios</textarea
          >
        </li>
      </ul>
      <label for="check"></label>
      <input type="checkbox" id="check" value="check" />Activo
      <button type="“button”" value="“Guardar”">Guardar</button>
    </form>
    <br />
    <footer>
      <span>© Feel Good Inc.</span>
    </footer>
  </body>
</html>
