<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Condicionales y bucles</title>
    <script src="../../jquery/jquery-3.7.1.min.js"></script>
  </head>
  <body>
    <script>
      $(document).ready(function () {
        const numeros = [1, 3, 5, 7, 9, 10];
        const filtro = numeros.filter((num) => num > 5);
        const find = numeros.find((num) => num > 5);
        const map = numeros.map((num) => num * 2);
        console.log(numeros, filtro, find, map);
      });
    </script>
  </body>
</html>
