<html lang="es">
<head>

    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <button class="toggle-menu">☰ Categorías</button>
    
    <!-- Menú lateral -->
    <div class="menu-categorias">
        <ul>
            <li>
                <a href="#cat1" class="categoria">Categoría 1</a>
               
            </li>
            <li>
                <a href="#cat2" class="categoria">Categoría 2</a>
                
            </li>
            <li>
                <a href="#cat3" class="categoria">Categoría 3</a>
                
            </li>
        </ul>
    </div>

    <!-- Contenido principal -->
    <div class="contenido">
        <h1>Bienvenido a la Tienda</h1>
        <p>Haz clic en las categorías para explorar los subtipos.</p>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
